<!DOCTYPE html> 
 <html lang="en"> 
   <head> 
 <meta charset="UTF-8"> 
 <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
 <meta name="ll" content="width=device-width, initial-scale=1.0"> 
 <title>countdown</title> 
 
 </head> 
    <style> 
        #container { 
            display: flex; 
            align-items: center; 
            text-align: center; 
            flex-direction: column; 
        } 

       #btn {
        width: 200px;
        height:50px;
        border-color: rgb(177, 177, 255);
       font-size: 15px;
       }

       #test{
        color: red; 
        font-size:30px;
       }

    </style> 
    <body> 
        <div id="container"> 
            <div style="font-size: 25px;">Time has Passed :
                <p id="test"> 0s </p > 
            </div>
            <button id="btn">Timing start</button> 
        </div> 
    </body> 



 <script> 
    let time = 0; 
    let counter = null; 
    let div = document.getElementById("test"); 
    let button = document.getElementById("btn"); 
    const startCounting = () => { 
        counter = setInterval(() => { 
            time += 1; 
            div.innerHTML = time + "s"; 
        }, 1000); 
    }; 
    const startOrStop = () => { 
        if (counter) { 
            clearInterval(counter); 
            counter = null; 
          } 
        else { 
         startCounting(); 
        } 
     }; 

    button.onclick = function () { 
        startOrStop(); 
    }; 
 </script> 
   </html>
